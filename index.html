<!DOCTYPE html>
<html>
    <head>
        <title>Derf</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <input id="num-display" readonly="true" />
            <div id="numpad">
                    <div class="numrow">
                        <button class="numbutton">9</button>
                        <button class="numbutton">C</button>
                        <button class="numbutton">BS</button>
                        <button class="numbutton">/</button>
                    </div>
                    <div class="numrow">
                        <button class="numbutton">6</button>
                        <button class="numbutton">7</button>
                        <button class="numbutton">8</button>
                        <button class="numbutton">*</button>
                    </div>
                    <div class="numrow">
                        <button class="numbutton">4</button>
                        <button class="numbutton">5</button>
                        <button class="numbutton">ßˆ</button>
                        <button class="numbutton">-</button>
                    </div>
                    <div class="numrow">
                        <button class="numbutton">1</button>
                        <button class="numbutton">2</button>
                        <button class="numbutton">3</button>
                        <button class="numbutton">+</button>
                    </div>
                    <div class="numrow">
                        <button class="numbutton doublewidth">0</button>
                        <button class="numbutton">=</button>
                    </div>
            </table>
        </div>

        <script src="derf.js" type="module"></script>
        <script>
            document.querySelector("#num-display").value = "0";
        </script>
    </body>
</html>
